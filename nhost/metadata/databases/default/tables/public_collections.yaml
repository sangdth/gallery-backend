table:
  name: collections
  schema: public
object_relationships:
- name: profile
  using:
    foreign_key_constraint_on: profile_id
- name: site
  using:
    foreign_key_constraint_on: site_id
array_relationships:
- name: images
  using:
    foreign_key_constraint_on:
      column: collection_id
      table:
        name: images
        schema: public
- name: pages
  using:
    foreign_key_constraint_on:
      column: collection_id
      table:
        name: pages
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - description
    - name
    - profile_id
    - site_id
    - status
    - type
    set:
      profile_id: x-hasura-user-id
  role: me
- permission:
    backend_only: false
    check: {}
    columns:
    - description
    - name
    - site_id
    - status
    set:
      profile_id: x-hasura-user-id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - description
    - name
    - status
    - type
    - created_at
    - updated_at
    - id
    - profile_id
    - site_id
    filter: {}
  role: me
- permission:
    columns:
    - description
    - id
    - name
    - status
    - type
    filter: {}
  role: public
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - description
    - id
    - name
    - site_id
    - status
    - type
    - updated_at
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      profile_id:
        _eq: X-Hasura-User-Id
    columns:
    - description
    - name
    - status
    - type
    filter:
      profile_id:
        _eq: X-Hasura-User-Id
  role: me
- permission:
    check:
      profile_id:
        _eq: X-Hasura-User-Id
    columns:
    - description
    - name
    - status
    - type
    filter:
      profile_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      profile_id:
        _eq: X-Hasura-User-Id
  role: me
- permission:
    filter:
      profile_id:
        _eq: X-Hasura-User-Id
  role: user
