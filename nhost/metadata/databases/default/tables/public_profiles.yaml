table:
  name: profiles
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: collections
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: collections
        schema: public
- name: images
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: images
        schema: public
- name: layouts
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: layouts
        schema: public
- name: options
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: options
        schema: public
- name: pages
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: pages
        schema: public
- name: sites
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: sites
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - user_id
    filter: {}
  role: me
- permission:
    columns:
    - id
    - user_id
    filter: {}
  role: public
- permission:
    allow_aggregations: true
    columns:
    - id
    - user_id
    filter: {}
  role: user
